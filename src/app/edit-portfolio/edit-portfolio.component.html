<div class="col-md-6 user-container">
  <h2 class="text-center">Add Portfolio</h2>
  <form [formGroup]="addPortfolioForm" (ngSubmit)="onSubmit()"> 

      <div class="form-group">
          <input type="hidden" formControlName="id" placeholder="id" name="id" class="form-control" id="id" [(ngModel)]="portfolio.id">

        </div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" formControlName="name" placeholder="name" name="name" class="form-control" id="name" [(ngModel)]="portfolio.name">
      </div>
 
      <div class="form-group">
          <label for="budget">Budget:</label>
          <input type="number" formControlName="budget" placeholder="budget" name="budget" class="form-control" id="budget" [(ngModel)]="portfolio.budget">
        </div>
 
    <div class="form-group">
      <label for="owner">Owner:</label>
      <input type="text" formControlName="owner" placeholder="owner" name="owner" class="form-control" id="owner" [(ngModel)]="portfolio.owner">
    </div>
    <button class="btn btn-success">Create</button>
  </form>
  <br><br>
 </div>
